<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Name Meaning Generator</title>
  </head>
  <body>
    <div class="main-container">
      <header>
        <h1>AI Name Meaning Generator</h1>
      </header>
      <main>
        <form id="name-generator-form">
          <input
            type="text"
            placeholder="Please enter the name you are interested in"
            autofocus
            required
            autocomplete="off"
            class="search-field"
            id="user-instruction"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="description" id="description"></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Emilia188" target="_blank"
          >Emilia Adasiewicz</a
        >
        and is on
        <a
          href="https://github.com/Emilia188/name-meaning-generator"
          target="_blank"
          >GitHub</a
        >,
        <a href="https://name-meaning-generator.vercel.app/">hosted on Vercel</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
